name: hng_task
description: HNG8 Task for Stage 2 By Adeyeye Adedamola

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  get_storage: ^2.0.2
  cupertino_icons: ^1.0.2
  webview_flutter: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true


  
  assets:
    - assets/images/

  
  fonts:
    - family: SofiaPro
      fonts:
        - asset: assets/fonts/SofiaPro.otf
        - asset: assets/fonts/SofiaProBold.otf
        - asset: assets/fonts/SofiaProBold.otf